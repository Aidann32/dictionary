{% block title %}Кіру{% endblock %}

{% block content %}      

{% load crispy_forms_tags %}

<!--Login--> 
<div class="container py-5">
  <h1>Кіру</h1>

  <p class="text-center">Сізде аккаунт жоқ па? <a href="{% url 'register' %}">Тіркелгі</a> жасаңыз.</p>
</div>

{% endblock %}
